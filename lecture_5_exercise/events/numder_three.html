<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouse Hover </title>
<style>
    
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #2dcfdd;
    }
    .hover-div {
        padding: 20px;
        font-size: 18px;
        border: 3px solid #0e0d0d;
        border-radius: 10px;
        transition: background-color 0.3s ease;
        cursor: pointer; /* Optional: change cursor to pointer on hover */
    }
    .hover-div:hover {
        background-color: red;
        color: white;
    }
</style>
</head>
<body>

<div class="hover-div">Hover over me !</div>

</body>
</html>
